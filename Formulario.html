                <div class="form-group">
                <h3>Formulario De Contacto</h3>
                <label for="" >Nombre</label>
                 <input type="text" name="nombre" id="nombre"  class="form-control" placeholder="Ingrese nombre y apellido">
                 <label for="" >Rut</label>
                 <input type="text" class="form-control"  placeholder="Ingrese Rut" required >
                 <label for="" >Telefono</label>
                 <input type="tel" name="rut" id="rut" class="form-control" placeholder="Ingrese Telefono de contacto" required>
                <label for="exampleInputEmail1">Correo Electrónico</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@ejemplo.cl" required>
                <label for="">Categoría Camiseta</label>
                  <select class="form-select" name="" id="" required>
                      <option value="">Elija Categoría  </option>
                      <option value="">Camisetas Equipos Chilenos</option>
                      <option value="">Camisetas Equipos Internacionales</option>
                      <option value="">Camisetas de Selecciones</option>
                  </select>
                <label for="">Talla de la Camiseta</label>
                 <input type="number" class="form-control" placeholder="Numero de Talla" required>
                <label for="" class="form-check-label" >¿Requiere Camiseta Personalizada?</label><br>
                 <input type="radio" class="form-check-input"  id="r1" name="os"><label for="">Si</label>
                 <input type="radio" class="form-check-input" id="r2" name="os"><label for="">No</label><br>
                 <label for="">Mensaje</label>
                 <textarea cols="30" rows="5" class="form-control" placeholder="Indique su consulta de stock, tiendas, horarios, etc" required ></textarea>
                 <input class="form-check-input" type="checkbox" name="txt_mje" id="txt_mje">
                 <label for="">Envíeme una copia</label><br>
                 <label for="">&nbsp &nbsp &nbsp(Opcional)</label><br>
                 <br>
                 <input type="submit" value="Enviar Mensaje" class="btn btn-danger">
